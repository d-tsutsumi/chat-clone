table:
  name: user
  schema: tsutsumi_chat
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user_role
    using:
      foreign_key_constraint_on: role_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: messages
          schema: tsutsumi_chat
  - name: user_join_tables_rooms
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: user_join_tables_rooms
          schema: tsutsumi_chat
